{% extends 'base.html' %}

{% block title %}

    Main page

{% endblock %}

{% block content %}
    {% for i in list %}
    <div class="post">
        <hr>
        <h2><a href="{% url 'detail' pk=i.pk %}">{{ i.title }}</a></h2>
        <p class="text">{{i.text}}
        </p>    
        <small><b>Publication date:</b>{{i.published_date}}</small>
    </div>
    {% endfor %}
    <b>{{c.title}}</b>
    <b>{{c.pk}}</b>
{% endblock %}
