{% extends 'base.html' %}

{% block title %}

    Main page

{% endblock %}

{% block content %}
    {% for i in list %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=i.pk %}">{{ i.title }}</a></h2>
        <p>{{i.description}}
        </p>    
        <small>{{i.published_date}}</small>
    </div>
    {% endfor %}
{% endblock %}
